<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập cạnh hình vuông:");

    if (isNaN(a) || a <= 0) {
        alert("Nhập sai!");
    } else {
        let S = a * a;
        alert("Diện tích hình vuông là: " + S);
    }
</script>

</body>
</html>
