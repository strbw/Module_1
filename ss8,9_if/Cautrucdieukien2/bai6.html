<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: Arial;
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .calculator {
            border: 2px solid #333;
            padding: 15px;
            width: 260px;
        }

        .display {
            margin-bottom: 10px;
        }

        input {
            width: 60px;
            text-align: center;
            font-size: 18px;
        }

        .keys {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
        }

        button {
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
        }

        .result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class = "calculator ">
        <div class = "display">
            <input type="text" id = "a" placeholder=" a"> .X +
            <input type = "text" id = "b" placeholder=" b" > = 0
        </div>

        <div class = "keys">
            <button onclick="addNum(7)">7</button>
            <button onclick="addNum(8)">8</button>
            <button onclick="addNum(9)">9</button>

            <button onclick="addNum(4)">4</button>
            <button onclick="addNum(5)">5</button>
            <button onclick="addNum(6)">6</button>
 
            <button onclick="addNum(1)">1</button>
            <button onclick="addNum(2)">2</button>
            <button onclick="addNum(3)">3</button>

            <button onclick="addMinus()">-</button>
            <button onclick="addNum(0)">0</button>
            <button onclick="addDot()">.</button>

            <button onclick="clearAll()">C</button>
            <button onclick="solve()">=</button>
        </div>
        <div class="result" id="result"></div>
    </div>
<script>
    let current ;

    document.getElementById("a").onclick = () => current = "a";
    document.getElementById("b").onclick = () => current = "b";
   
function addNum(num) {
        let box = document.getElementById(current);
        box.value += num;
    }

    
function addDot() {
    let box = document.getElementById(current);

    // nếu chưa có dấu . thì mới cho thêm
    if (!box.value.includes(".")) {
        if (box.value === "") {
            box.value = "0.";
        } else {
            box.value += ".";
        }
    }
}
function addMinus() {
    let box = document.getElementById(current);

    // chỉ cho dấu - ở đầu
    if (box.value === "") {
        box.value = "-";
    }
}


function clearAll(){
        document.getElementById("a").value = "";
        document.getElementById("b").value = "";
        document.getElementById("result").innerText = "";
}

function solve(){
        let a = +(document.getElementById("a").value);
        let b = +(document.getElementById("b").value);

        if(a === 0){
            if(b === 0){
                document.getElementById("result").innerText = "Phương tình vô số nghiệm";
            }else {
                document.getElementById("result").innerText = "Phương tình vô nghiệm";
            }
        }else {
             document.getElementById("result").innerText = "X =" + -b/a;
        }
    }
</script>

</form> 
</body>
</html>
