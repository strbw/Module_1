<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính hoa hồng</title>
</head>
<body>

<script>
    let doanhSo = +prompt("Nhập doanh số bán hàng:");

    let hoaHong;

    if (doanhSo <= 5000000) {
        hoaHong = doanhSo * 0.05;
    } else if (doanhSo <= 10000000) {
        hoaHong = doanhSo * 0.10;
    } else {
        hoaHong = doanhSo * 0.15;
    }

    document.writeln("Hoa hồng nhận được là: " + hoaHong + " VND");
</script>

</body>
</html>
