<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập số nguyên :"));
    if(a > 0){
        document.writeln( `${a} :lớn hơn 0`);
    }else if(a < 0){
        document.writeln( `${a} :nhỏ hơn 0`);
    }else {
        document.writeln(`${a} : bằng 0`)
    }
</script>
</body>
</html>
