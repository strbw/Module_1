<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Simple table demo</title>
    </head>
<body>
    <table border = "1">
        <tr>
            <th>Tên</th>
            <th>Tuổi</th>
        </tr>

        <tr>
            <td>Jill</td>
            <td>25 </td>
        </tr>

        <tr>
            <td>Evd</td>
            <td>25</td>
        </tr>

    </table> <br>

    <table border ="5">
        <tr> 
            <th>Tháng</th>
            <th>Doanh thu</th>
        </tr>

        <tr>
            <td>Một</td>
            <td>$100</td>
        </tr>

        <tr>
            <td>Hai</td>
            <td>$200</td>
        </tr>

        <tr>
            <td colspan="2">Tổng:$180</td>
        </tr>
    </table> <br>

    <table border ="2">
        <tr>
            <th>Quý</th>
            <th>Tháng</th>
            <th>Doanh thu</th>
        </tr>

        <tr>
            <td rowspan="3">Một</td>
            <td>Một</td>    
            <td>$100</td> 
         </tr>

            <tr>
                <td>Hai</td>
                <td>$80</td>
            </tr>

            <tr>
                <td>Ba</td>
                <td>$80</td>
            </tr>
        

        <tr>
            <td rowspan="3">Hai</td>
            <td>Bốn</td>
            <td>$100</td>
        </tr>
            <tr>
                <td>Năm</td>
                <td>$80</td>
            </tr>

            <tr>
                <td>Sáu</td>
                <td>$80</td>    
            </tr>

    </table>

    <form action="https://www.google.com.vn/">
  <input type="text" name="q"/>
  <input type="submit" value="Tìm kiếm"/>
</form>
</body>
