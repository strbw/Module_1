<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2 > Calculator </h2>
<form>
    <input type = "text" id = "num1" placeholder="nhập số đầu tiên" >
    <input type = "text" id = "num2" placeholder="nhập số tiếp theo" >
    <br><br>

    <button type ="button" onclick ="calc('+')"> Addition(+)</button>
    <button type ="button"  onclick="calc('-')"> Subtraction(-)</button>
    <button type ="button" onclick="calc('*')"> Multiplication(x)</button>
    <button type ="button"  onclick="calc('/')"> Division(/)</button>

    <p id = "result"> Result: </p>
</form>
<script src = "calcul.js"> </script>
</body>
</html>
